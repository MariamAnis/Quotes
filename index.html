<html>
    <head>
        <title>QuotesApp</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Amatic+SC:wght@400;700&family=Comfortaa&family=Fasthand&family=Inter&family=Montserrat:wght@200;400;700;800&family=Noto+Sans&family=Open+Sans&family=Pacifico&family=Poppins:wght@200;300;400;800&family=Righteous&family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container rounded-2">
                <div class="row">
                    <h2 class="text-center mt-5">Press the button to get your quote</h2>
                    <div class="col-md-12 quote position-relative" id="Qdiv">
                        <i class="fa fa-quote-left text-white m-2 position-absolute top-0 start-0" ></i>
                        <p id="cap" class="m-5">It is better to be hated for what you are than to be loved for what you are not.</p>
                        <h3 id="author" class="m-5">Andre Gide, Autumn Leaves</h3>
                        <i class="fa fa-quote-right text-white m-2 position-absolute bottom-0 end-0"></i>
                    </div>
                   
                   
                </div>
                <button class="btn mt-3 w-25 mb-2" id="btn" onclick="printQuote()">Quote</button>
          
            
        </div>







        <script src="index.js"></script>
    </body>
</html>
